<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.env to JSON</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section x-data="global" class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="dotenv-textarea">.env:</label>
              <textarea
                x-model="dotenvText"
                class="textarea"
                id="dotenv-textarea"
                data-enable-grammarly="false"
                autocapitalize="off"
                autocomplete="off"
                spellcheck="false"
                autofocus
              ></textarea>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="json-textarea">JSON:</label>
              <textarea
                x-text="dotenvToJson(dotenvText)"
                class="textarea"
                id="json-textarea"
                autocapitalize="off"
                autocomplete="off"
                spellcheck="false"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/alpinejs" async defer></script>
    <script src="script.js"></script>
  </body>
</html>
